modLoader = "javafml"
loaderVersion = "${forge_loader_version_range}"
license = "${license}"
issueTrackerURL = "https://github.com/zlepper/itlt/issues"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
updateJSONURL = "https://forge.curseupdate.com/232791/itlt"
displayURL = "https://www.curseforge.com/minecraft/mc-mods/its-the-little-things"
